    function check_agreement(obj) {

        $("#"+obj).toggleClass('checked');

    }
    function check_role(obj) {
        if(obj=='sppp1'){
            $("#sppp2").removeClass('checked');
            $("#sppp1").addClass('checked');
        }else {
            $("#sppp1").removeClass('checked');
            $("#sppp2").addClass('checked');
        }
//        $("#"+obj).toggleClass('checked');

    }
    function tabchoose(obj,role) {

        if(role==1){
            $('.bor1').show();
            $('.bor2').hide();
            $("input[name='role']").val(1)
        }else {
            $('.bor2').show();
            $('.bor1').hide();
            $("input[name='role']").val(2)
        }
    }
