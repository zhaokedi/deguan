<script type="text/javascript" >

    function tabchoose(obj,type) {

        if(type==1){
            $('.bor1').show();
            $('.bor2').hide();
            $("input[name='type']").val(1);
            $('.tab1').show();
            $('.tab2').hide();
        }else {
            $('.bor2').show();
            $('.bor1').hide();
            $("input[name='type']").val(2);
            $('.tab2').show();
            $('.tab1').hide();
        }
    }

    $(function(){
        var yzm=$('.yzm');//获取发送验证码按钮
        var numbers = /^1\d{10}$/;
        //总时间
        var countdown=60;
        yzm.click(function () {
            var phone=$('.phone');//获取输入的手机ID
            var uid= phone.val();    //获取手机号码
            var val =phone .val().replace(/\s+/g,""); //获取输入手机号码
            if(!numbers.test(val) || val.length ==0){
                alert("您的手机号码输入有误！");
                return false;
            }
            //调用记时
            settime(this);
            //这里是数据
            var user={
                mobile:uid,
                ftype:'signup'
            };
//向后台发送处理数据
            $.ajax({
                type: "POST", //用POST方式传输
                dataType: "JSON", //数据格式:JSON
                url: 'http://hyxuexiba.com/index.php?s=/Home/Accounts/check_mobile', //目标地址
                data: user,
                success: function (msg){
                    //成功返回之后参数为msg
                    console.log(msg)}
            });
        });
        //倒计时逻辑
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="" + countdown + "秒";
                countdown--;
            }
            setTimeout(function() {
                    settime(obj) }
                ,1000)
        }
//    注册
        var btn=$(".btn");
        btn.click(function(){
            var phone=$('.phone').val();//获取输入的手机ID
            var type=$('.type').val();//获取输入的手机ID
            var flag=0;
            if(flag==1){
                return;
            }
            //获取页面参数值
            var id={
                mobile:phone,
                type:type,
            };

            if(phone.length ==0){
                alert("请输入手机号码！");
            }else{
                flag=1;
                $.ajax({
                    type: "POST", //用POST方式传输
                    dataType: "JSON", //数据格式:JSON
//                    url: 'http://hyxuexiba.com/index.php?s=/Service/Accounts/signup', //目标地址
                    url: "{:U('check')}", //目标地址
                    data: id,
                    success: function (msg){
                        //成功返回之后参数为msg
                        // console.log(msg.error);

                        if(msg.error=="no"){
                            alert(msg.errmsg);

                        }else if(msg.error=="ok"){
                            flag=0;
                            alert(msg.errmsg);

                        }
                        console.log(msg);
                    }
                });
            }
        })


    });


    function check_agreement(obj) {

        $("#sppp").toggleClass('checked');

    }

    //显示用户协议
    function desc() {
        var url = "{:U('Home/Users/desc')}";
        window.location.href=url;
    }
