<extend name="Public/base" />
<block name="style">
    <style>
        .upload-img-box .upload-pre-item{
			display: inline-block;
		}
    </style>
</block>
<block name="body">
	<div class="main-title cf">
		<h2>查看微博</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">发布者</label>
						<div class="controls">
							<span>{:get_user_name($info['creator_id'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">发布时间</label>
						<div class="controls">
							<span>{:date('Y-m-d H:i:s',$info['created'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">微博标签</label>
						<div class="controls">
							<span>{:get_tag_name($info['tag_id'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">微博内容</label>
						<div class="controls">
							<label class="textarea input-large">
								<textarea readonly="readonly">{$info.content}</textarea>
							</label>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">图片</label>
						<div class="controls">
							<div class="upload-img-box">
								<notempty name="info['picture_1']">
									<div class="upload-pre-item">
										<img src="{$info.picture_1}">
									</div>
								</notempty>
								<notempty name="info['picture_2']">
									<div class="upload-pre-item">
										<img src="{$info.picture_2}">
									</div>
								</notempty>
								<notempty name="info['picture_3']">
									<div class="upload-pre-item">
										<img src="{$info.picture_3}">
									</div>
								</notempty>
								<notempty name="info['picture_4']">
									<div class="upload-pre-item">
										<img src="{$info.picture_4}">
									</div>
								</notempty>
								<notempty name="info['picture_5']">
									<div class="upload-pre-item">
										<img src="{$info.picture_5}">
									</div>
								</notempty>
								<notempty name="info['picture_6']">
									<div class="upload-pre-item">
										<img src="{$info.picture_6}">
									</div>
								</notempty>
							</div>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">转发数</label>
						<div class="controls">
							<span>{$info.retwitter_num}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">评论数</label>
						<div class="controls">
							<span>{$info.comment_num}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">点赞数</label>
						<div class="controls">
							<span>{$info.up_num}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">屏蔽状态</label>
						<div class="controls">
							<select name="is_forbidden">
								<volist name="Think.config.FORBIDDEN_CHOICES" id="type">
									<option value="{$key}">{$type}</option>
								</volist>
							</select>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info.id}">
						<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
Think.setValue("is_forbidden", {$info.is_forbidden|default=2});
//导航高亮
highlight_subnav('{:U('Sns/weibo')}');

</script>
</block>
