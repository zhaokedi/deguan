<extend name="Public/base" />
<block name="style">
    <style>
        .upload-img-box .upload-pre-item{
            display: inline-block;
        }
    </style>
</block>
<block name="body">
	<div class="main-title cf">
		<h2>消息发送</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">

                    <div class="form-item">
                        <label class="item-label">发送人用户名</label>
                        <div class="controls">
                            <select name="username">
                                <foreach name="list" item="val">
                                    <option value="{$val.tel}">{$val.tel}({$val.province}{$val.city}{$val.state})</option>
                                </foreach>
                            </select>
                            <!--<input type="text" name="title" class="text input-large" value="{$userinfo.username|default=''}">-->
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">接收人用户名</label>
                        <div class="controls">
                            <input type="text" name="gusername" class="text input-large" value="{$Think.get.username}">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">内容</label>
                        <div class="controls">
                            <label class="textarea input-large">
                                <textarea name="content">{$info.content}</textarea>
                            </label>
                        </div>
                    </div>
                    <!--<div class="form-item">-->
                        <!--<label class="item-label">备注</label>-->
                        <!--<div class="controls">-->
                            <!--<label class="textarea input-large">-->
                                <!--<textarea name="remark">{$info.remark}</textarea>-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->


                    <!--<div class="form-item">-->
                        <!--<label class="item-label">薪资要求</label>-->
                        <!--<div class="controls">-->
                            <!--<input type="text" name="demand_fee" class="text input-large" value="{$info.demand_fee|default=''}">-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="form-item">-->
                        <!--<label class="item-label">是否审核通过</label>-->
                        <!--<div class="controls">-->
                            <!--<select name="is_passed">-->
                                <!--<volist name="Think.config.PASSED_CHOOSE" id="vo">-->
                                    <!--<option value="{$key}">{$vo}</option>-->
                                <!--</volist>-->
                            <!--</select>-->
                        <!--</div>-->
                    <!--</div>-->
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<!--<input type="hidden" name="id" value="{$info.id}">-->
						<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">发送</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>

        <div class="data-table table-striped">
            <table class="">
                <thead>
                <tr>

                    <!--<th class="" width="100">充值记录</th>-->
                    <th class="">执行人</th>
                    <th class="">发送人</th>
                    <th class="">接收人</th>
                    <th class="">时间</th>
                    <th class="">内容</th>

                </tr>
                </thead>
                <tbody>
                <notempty name="_list">
                    <volist name="_list" id="vo">
                        <tr>
                            <td>{$vo.operator} </td>
                            <td>{$vo.username} </td>
                            <td>{$vo.gusername}</td>
                            <td>{$vo.create_time|time_format}</td>
                            <td>{$vo.content}</td>


                        </tr>
                    </volist>
                    <else/>
                    <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>
            </table>
        </div>
        <div class="page">
            {$page}
        </div>

    </div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
Think.setValue("apply_course_id", {$info.apply_course_id|default=1});
Think.setValue("apply_grade_id", {$info.apply_grade_id|default=1});
Think.setValue("is_passed", {$info.is_passed|default=2});
//导航高亮
highlight_subnav('{:U('Accounts/send_singlemessage')}');

</script>
</block>
