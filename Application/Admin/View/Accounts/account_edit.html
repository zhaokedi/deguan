<extend name="Public/base" />
<block name="style">
    <style>
        .upload-img-box .upload-pre-item{
            display: inline-block;
        }
    </style>
</block>
<block name="body">
	<div class="main-title cf">
		<h2>管理资金(测试时使用)</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item">
                        <label class="item-label">金额</label>
                        <div class="controls">
                            <select name="fee_act_type" id="money_act_type" class="input-sm">
                                <option value="1">增加</option>
                                <option value="0">减少</option>
                            </select>
                            <input type="text" name="fee" class="text input-large" value="0">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">课时券</label>
                        <div class="controls">
                            <select name="reward_act_type" id="point_act_type" class="input-sm">
                                <option value="1">增加</option>
                                <option value="0">减少</option>
                            </select>
                            <input type="text" name="reward" class="text input-large" value="0">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">代金券</label>
                        <div class="controls">
                            <select name="credit_act_type"  class="input-sm">
                                <option value="1">增加</option>
                                <option value="0">减少</option>
                            </select>
                            <input type="text" name="credit" class="text input-large" value="0">
                        </div>
                    </div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$id}">
						<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
//导航高亮
highlight_subnav('{:U("Accounts/user")}');

</script>
</block>
