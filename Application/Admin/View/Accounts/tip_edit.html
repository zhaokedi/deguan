<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2>查看举报</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">举报人</label>
						<div class="controls">
							<span>{:get_user_name($info['user_id'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">举报时间</label>
						<div class="controls">
							<span>{:date('Y-m-d H:i:s',$info['created'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">举报内容</label>
						<div class="controls">
							<label class="textarea input-large">
								<textarea readonly="readonly">{$info.content}</textarea>
							</label>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">处理状态</label>
						<div class="controls">
							<select name="is_dealed">
								<volist name="Think.config.DEALED_CHOICE" id="type">
									<option value="{$key}">{$type}</option>
								</volist>
							</select>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info.id}">
						<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
Think.setValue("is_dealed", {$info.is_dealed|default=2});
//导航高亮
highlight_subnav('{:U('Accounts/tip')}');

</script>
</block>
