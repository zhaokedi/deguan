    <script type="text/javascript">



    //搜索功能
    $("#search").click(function(){
        var role = $('.role').val();
        var gender=$('.gender').val();
        var province = $(".prov").val();
        var city = $(".city").val();        
        var state = $(".dist").val();
        var is_passed=$(".is_passed").val();

        var timeStart=$("input[name='time-start']").val();       
        var timeEnd=$("input[name='time-end']").val();

        var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if(role != ''){
            query = 'role=' + role + "&" + query;
        }
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
        if(gender!=null && gender!=''){
            url += '&' + 'gender=' + gender;
        }
        if (province != '' && province!=null) {
            url += '&' + 'province=' + province;
        }
        if (city != '' && city != null) {
            city=city.substring(0,city.length-1);
            url += '&' + 'city=' + city;
        }
        if (state != '' && state != null) {
            state=state.substring(0,state.length-1);
            url += '&' + 'state=' + state;
        }
        if (timeStart != '' && timeStart != null) {
            timeStart=get_unix_time(timeStart);
            url += '&' + 'timestart=' + timeStart;
        }
        if (timeEnd != '' && timeEnd != null) {
            timeEnd=get_unix_time(timeEnd);
            url += '&' + 'timeend=' + timeEnd;
        }


        if (is_passed != '' && is_passed != null) {
            url += '&' + 'is_passed=' + is_passed;
        }
        window.location.href = url;
    });
    //回车搜索
    $(".search-input").keyup(function(e){
        if(e.keyCode === 13){
            $("#search").click();
            return false;
        }
    });
    //导航高亮
    highlight_subnav('{:U('Accounts/share_user')}');


//----------------linw----------------------
    
    function get_unix_time(dateStr){
        var newstr = dateStr.replace(/-/g,'/'); 
        var date =  new Date(newstr); 
        var time_str = date.getTime().toString();
        return time_str.substr(0, 10);
    }

    $("#export").click(function(){
        var url = $(this).attr('url');
        var role= $('.role').val();
        var gender=$('.gender').val();
        var province = $(".prov").val();
        var city = $(".city").val();        
        var state = $(".dist").val();
        var is_passed=$(".is_passed").val();

        var timeStart=$("input[name='time-start']").val();       
        var timeEnd=$("input[name='time-end']").val();
        if( url.indexOf('?')>0 ){
            url += '&'; 
        }else{
            url += '?';
        }
        if(role!=null && role!=''){
            url+='role='+role;
        }
        if(gender!=null && gender!=''){
            url+= '&' + 'gender='+gender;
        }
        if (province != '' && province!=null) {
            url += '&' + 'province=' + province;
        }
        if (city != '' && city != null) {
            city=city.substring(0,city.length-1);
            url += '&' + 'city=' + city;
        }
        if (state != '' && state != null) {
            state=state.substring(0,state.length-1);
            url += '&' + 'state=' + state;
        }
        if (timeStart != '' && timeStart != null) {
            timeStart=get_unix_time(timeStart);
            url += '&' + 'timestart=' + timeStart;
        }
        if (timeEnd != '' && timeEnd != null) {
            timeEnd=get_unix_time(timeEnd);
            url += '&' + 'timeend=' + timeEnd;
        }

        if (is_passed != '' && is_passed != null) {
            url += '&' + 'is_passed=' + is_passed;
        }
        location.href=url;
    })

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });

    $('#datetimepicker').datetimepicker({
       format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
        pickerPosition:'bottom-left'
    })

        $("#city").citySelect({

            dist:<notempty name="state">"{$state|default='null'}"<else/>null</notempty>,

        });
