<extend name="Public/base" />
<block name="style">
    <style>
        .upload-img-box .upload-pre-item{
            display: inline-block;
        }
    </style>
</block>
<block name="body">
	<div class="main-title cf">
		<h2>审核教师</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">

                    <div class="form-item">
                        <label class="item-label">订单状态</label>
                        <div class="controls">
                            <select name="status">
								<foreach name="orderstatus" item="val">
									<option value="{$key}">{$val}</option>
								</foreach>

                            </select>

                        </div>
                    </div>
				</div>
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info.id}">
						<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
Think.setValue("apply_course_id", {$info.apply_course_id|default=1});
Think.setValue("apply_grade_id", {$info.apply_grade_id|default=1});
Think.setValue("status", {$info.status|default=0});
//导航高亮
highlight_subnav('{:U('Accounts/teacher')}');

</script>
</block>
