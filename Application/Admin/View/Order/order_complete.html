<extend name="Public/base"/>

<block name="body">
    <div class="main-title cf">
        <h2>查看订单</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" method="post" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">教师</label>
                        <div class="controls">
                            <span>{:get_user_name($info['teacher_id'])}</span>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">下单人</label>
                        <div class="controls">
                            <span>{:get_user_name($info['placer_id'])}</span>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">教学内容</label>
                        <div class="controls">
                            <label class="textarea input-large">
                                <textarea readonly="readonly">{$info2.content}</textarea>
                            </label>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">评价</label>
                        <div class="controls">
                            <label class="textarea input-large">
                                <textarea readonly="readonly">{$info2.evaluate}</textarea>
                            </label>
                        </div>
                    </div>

                    <!--<div class="form-item cf">-->
                        <!--<label class="item-label">状态</label>-->
                        <!--<div class="controls">-->
                            <!--<span>{$info.status_text}</span>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-item">
                        <label class="item-label">图片1</label>
                        <div class="controls">
                            <div class="upload-img-box">
                                <notempty name="refundinfo['img1']">
                                    <div class="upload-pre-item">
                                        <img src="{$info2.img1}">
                                    </div>
                                </notempty>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">图片2</label>
                        <div class="controls">
                            <div class="upload-img-box">
                                <notempty name="refundinfo['img2']">
                                    <div class="upload-pre-item">
                                        <img src="{$info2.img2}">
                                    </div>
                                </notempty>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">图片3</label>
                        <div class="controls">
                            <div class="upload-img-box">
                                <notempty name="refundinfo['img3']">
                                    <div class="upload-pre-item">
                                        <img src="{$info2.img3}">
                                    </div>
                                </notempty>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">图片4</label>
                        <div class="controls">
                            <div class="upload-img-box">
                                <notempty name="refundinfo['img4']">
                                    <div class="upload-pre-item">
                                        <img src="{$info2.img4}">
                                    </div>
                                </notempty>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav("{:U('Order/order')}");

    </script>
</block>
