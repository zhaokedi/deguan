<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>流水列表</h2>
    </div>
    <div class="cf">
        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="username" class="search-input" value="{:I('username')}" placeholder="请输入用户名">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('Finance/balance')}">搜 索</a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
    <table class="">
    <thead>
        <tr>
        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
        <th class="">用户名</th>
        <th class="">财务类型</th>
        <th class="">收支类型</th>
        <th class="">入账金额</th>
        <th class="">变更前余额</th>
        <th class="">账户结余</th>
        <th class="">入账时间</th>
        </tr>
    </thead>
    <tbody>
        <notempty name="_list">
        <volist name="_list" id="vo">
        <tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
            <td>{$vo.user_id|get_user_name} </td>
            <td>{$vo.financetype_text}</td>
            <td>{$vo.paymentstype_text}</td>
            <td>{$vo.fee}</td>
            <td>{$vo.beforefee}</td>
            <td>{$vo.balancefee}</td>
            <td>{$vo.created|time_format}</td>
        </tr>
        </volist>
        <else/>
        <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
    </tbody>
    </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    //导航高亮
    highlight_subnav('{:U('Accounts/billing')}');
    </script>
</block>
